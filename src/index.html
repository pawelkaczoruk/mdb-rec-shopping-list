<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Shopping List</title>
    <!-- Favicon -->
    <link rel="icon" href="#" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Main css file -->
    <link rel="stylesheet" href="css/index.min.css" />
  </head>

  <body>
    <!-- app bar -->
    <header class="shadow">
      <div class="wrapper">
        <h1><i class="fas fa-stream"></i> Shopping <span>List</span></h1>
        <button><i class="fas fa-ellipsis-v"></i></button>
      </div>
    </header>

    <!-- drawer -->
    <div id="drawer">
      <button>Clear list</button>
      <button>Print list</button>
      <button>Export as pdf</button>
      <button>Export as csv</button>
      <button>Export as xml</button>
    </div>

    <main>
      <div class="wrapper">
        <!-- form container -->
        <div class="form-container">
          <form>
            <div class="input-wrapper">
              <label for="name">product</label>
              <input type="text" id="name" placeholder="eg. Milk" />
            </div>

            <div class="input-wrapper">
              <label for="amount">amount</label>
              <input type="number" id="amount" placeholder="eg. 1" />
            </div>

            <div class="radio-group">
              <label for="pieces"
                >pieces
                <input type="radio" id="pieces" name="type" checked />
              </label>

              <label for="kg"
                >kg
                <input type="radio" id="kg" name="type" />
              </label>
            </div>

            <div class="input-wrapper">
              <label for="category">category</label>
              <input type="text" list="category-list" id="category" placeholder="eg. Dairy" />
              <datalist id="category-list">
                <option value="Bakery"></option>
                <option value="Vegetables"></option>
                <option value="Fruits"></option>
                <option value="Dairy"></option>
                <option value="Meat"></option>
                <option value="Cleaners"></option>
                <option value="Personal Care"></option>
                <option value="Paper Goods"></option>
                <option value="Other"></option>
              </datalist>
            </div>

            <button type="submit">add</button>
          </form>
        </div>

        <!-- shopping lists container -->
        <div>
          <!-- dairy -->
          <div>
            <!-- list title -->
            <div>
              <p>DAIRY <span>(3 pieces, 0.4 kg)</span></p>
              <button><i class="fas fa-angle-up"></i></button>
            </div>
            <!-- list items -->
            <div>
              <input type="checkbox" />
              <p>1x Milk</p>
              <div>
                <button><i class="fas fa-pen"></i></button>
                <button><i class="fas fa-trash-alt"></i></button>
              </div>
            </div>
            <div>
              <input type="checkbox" />
              <p>0.4kg of Cheese</p>
              <div>
                <button><i class="fas fa-pen"></i></button>
                <button><i class="fas fa-trash-alt"></i></button>
              </div>
            </div>
            <div>
              <input type="checkbox" />
              <p>2x Butter</p>
              <div>
                <button><i class="fas fa-pen"></i></button>
                <button><i class="fas fa-trash-alt"></i></button>
              </div>
            </div>
          </div>

          <!-- Bakery -->
          <div>
            <div>
              <p class="">Bakery <span>(11 pieces)</span></p>
              <button><i class="fas fa-angle-down"></i></button>
            </div>
          </div>
        </div>

        <!-- more button -->
        <button>MORE</button>

        <!-- counter for products -->
        <div>
          <p>Total: 14 pieces and 0.4 kg</p>
        </div>
      </div>
    </main>

    <!-- modal for editing product -->
    <div>
      <form>
        <label for="name-edit">product</label>
        <input type="text" id="name-edit" />

        <label for="category-edit">category</label>
        <input type="text" list="category-list-edit" id="category-edit" />
        <datalist id="category-list-edit">
          <option value="Bakery"></option>
          <option value="Vegetables"></option>
          <option value="Fruits"></option>
          <option value="Dairy"></option>
          <option value="Meat"></option>
          <option value="Cleaners"></option>
          <option value="Personal Care"></option>
          <option value="Paper Goods"></option>
          <option value="Other"></option>
        </datalist>

        <label for="amount-edit">amount</label>
        <input type="number" id="amount-edit" />

        <label for="pieces-edit">pieces</label>
        <input type="radio" id="pieces-edit" name="type" checked />
        <label for="kg-edit">kg</label>
        <input type="radio" id="kg-edit" name="type" />

        <button>cancel</button>
        <button type="submit">save</button>
      </form>
    </div>
  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="js/index.min.js"></script>
</html>
