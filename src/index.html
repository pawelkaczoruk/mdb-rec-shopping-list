<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Shopping List</title>
    <!-- Favicon -->
    <link rel="icon" href="#" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Main css file -->
    <link rel="stylesheet" href="css/index.min.css" />
  </head>

  <body>
    <!-- app bar -->
    <header>
      <div class="wrapper">
        <h1><i class="fas fa-stream"></i> Shopping <span>List</span></h1>
        <button><i class="fas fa-ellipsis-v"></i></button>
      </div>
    </header>

    <!-- drawer -->
    <div id="drawer">
      <div class="wrapper">
        <button>Print list</button>
        <button>Export as pdf</button>
        <button>Export as csv</button>
        <button>Export as xml</button>
      </div>
    </div>

    <main>
      <div class="wrapper">
        <!-- form container -->
        <div class="form-container">
          <form>
            <div class="input-wrapper">
              <label for="name">product</label>
              <input type="text" id="name" placeholder="eg. Milk" />
            </div>

            <div class="input-wrapper">
              <label for="amount">amount</label>
              <input type="number" id="amount" step="0.001" placeholder="eg. 1" />
            </div>

            <div class="radio-group">
              <label for="items">
                items
                <input type="radio" id="items" name="type" value="items" checked />
              </label>

              <label for="kg">
                kg
                <input type="radio" id="kg" name="type" value="kg" />
              </label>
            </div>

            <div class="input-wrapper">
              <label for="category">category</label>
              <input type="text" list="category-list" id="category" placeholder="eg. Dairy" />
              <datalist id="category-list">
                <option value="Bakery"></option>
                <option value="Vegetables"></option>
                <option value="Fruits"></option>
                <option value="Dairy"></option>
                <option value="Meat"></option>
                <option value="Cleaners"></option>
                <option value="Personal Care"></option>
                <option value="Paper Goods"></option>
                <option value="Other"></option>
              </datalist>
            </div>

            <p class="error-message"></p>
            <button type="submit">add</button>
          </form>
        </div>

        <!-- shopping lists container -->
        <div id="list-container">
          <!-- counter for products -->
          <div class="list list-summary">
            <div class="list-header">
              <p></p>
              <button><i class="fas fa-trash-alt"></i></button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- modal for editing product -->
    <div class="edit-modal">
      <div class="form-container">
        <form>
          <div class="input-wrapper">
            <label for="name-edit">product</label>
            <input type="text" id="name-edit" placeholder="eg. Milk" />
          </div>

          <div class="input-wrapper">
            <label for="amount-edit">amount</label>
            <input type="number" step="0.001" id="amount-edit" placeholder="eg. 1" />
          </div>

          <div class="radio-group">
            <label for="items-edit">
              items
              <input type="radio" id="items-edit" name="type-edit" value="items" checked />
            </label>

            <label for="kg-edit">
              kg
              <input type="radio" id="kg-edit" name="type-edit" value="kg" />
            </label>
          </div>

          <div class="input-wrapper">
            <label for="category-edit">category</label>
            <input
              type="text"
              list="category-list-edit"
              id="category-edit"
              placeholder="eg. Dairy"
            />
            <datalist id="category-list-edit">
              <option value="Bakery"></option>
              <option value="Vegetables"></option>
              <option value="Fruits"></option>
              <option value="Dairy"></option>
              <option value="Meat"></option>
              <option value="Cleaners"></option>
              <option value="Personal Care"></option>
              <option value="Paper Goods"></option>
              <option value="Other"></option>
            </datalist>
          </div>

          <p class="error-message"></p>
          <div class="button-container">
            <button>cancel</button>
            <button type="submit">save</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="js/index.min.js"></script>
</html>
