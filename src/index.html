<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Shopping List</title>
    <link rel="icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <link rel="stylesheet" href="css/index.min.css" />
  </head>

  <body>
    <header>
      <div class="wrapper">
        <h1><i class="fas fa-stream"></i> Shopping <span>List</span></h1>
        <button><i class="fas fa-ellipsis-v"></i></button>
      </div>
    </header>

    <div id="drawer">
      <div class="wrapper">
        <button id="print-btn">Print list</button>
        <button id="export-pdf">Export as pdf</button>
      </div>
    </div>

    <main>
      <div class="wrapper">
        <div class="form-container">
          <form id="add-form">
            <label>
              product
              <input class="name-input" type="text" placeholder="eg. Milk" />
            </label>

            <label>
              amount
              <input class="amount-input" type="number" step="0.001" placeholder="eg. 1" />
            </label>

            <div class="radio-group">
              <label>
                items
                <input type="radio" name="type" value="items" checked />
              </label>

              <label>
                kg
                <input type="radio" name="type" value="kg" />
              </label>
            </div>

            <label>
              category
              <input
                class="category-input"
                type="text"
                list="category-list"
                placeholder="eg. Dairy"
              />
            </label>
            <datalist id="category-list">
              <option value="Bakery"></option>
              <option value="Cleaners"></option>
              <option value="Dairy"></option>
              <option value="Fruits"></option>
              <option value="Meat"></option>
              <option value="Other"></option>
              <option value="Paper Goods"></option>
              <option value="Personal Care"></option>
              <option value="Vegetables"></option>
            </datalist>

            <p class="error-message"></p>
            <button type="submit">add</button>
          </form>
        </div>

        <div id="print-container">
          <div id="list-container">
            <div class="list list-summary">
              <div class="list-header">
                <p class="list-summary-text"></p>
                <button><i class="fas fa-trash-alt"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="edit-modal my-modal">
      <div class="form-container">
        <form id="edit-form">
          <label>
            product
            <input class="name-input" type="text" placeholder="eg. Milk" />
          </label>

          <label>
            amount
            <input class="amount-input" type="number" step="0.001" placeholder="eg. 1" />
          </label>

          <div class="radio-group">
            <label>
              items
              <input type="radio" name="type" value="items" checked />
            </label>

            <label>
              kg
              <input type="radio" name="type" value="kg" />
            </label>
          </div>

          <label>
            category
            <input
              class="category-input"
              type="text"
              list="category-list-edit"
              placeholder="eg. Dairy"
            />
          </label>
          <datalist id="category-list-edit">
            <option value="Bakery"></option>
            <option value="Vegetables"></option>
            <option value="Fruits"></option>
            <option value="Dairy"></option>
            <option value="Meat"></option>
            <option value="Cleaners"></option>
            <option value="Personal Care"></option>
            <option value="Paper Goods"></option>
            <option value="Other"></option>
          </datalist>

          <p class="error-message"></p>
          <div class="button-container">
            <button class="cancel-btn">cancel</button>
            <button type="submit">save</button>
          </div>
        </form>
      </div>
    </div>

    <div class="alert-modal my-modal">
      <div class="alert-container">
        <p>are you sure to clear whole list?</p>
        <div class="button-container">
          <button class="cancel-btn">cancel</button>
          <button class="confirm-btn">confirm</button>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="js/index.min.js"></script>
</html>
